<div class="col-md-6 offset-md-3 mt-5">
  <!--<div class="alert alert-info">
      Username: test<br />
      Password: test
  </div>-->
  <div class="card">
      <h4 class="card-header">Check If Client is Register </h4>
      <div class="card-body">
          <form [formGroup]="clientform" (ngSubmit)="getClient()">
              <div class="form-group">
                  <label for="username">Client</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
              </div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>

                <a [hidden]="!registerBtn" [routerLink]="['/register']" class="btn btn-link">Register</a>
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>


              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error.error}}</div>


          </form>



      </div>
  </div>
</div>
